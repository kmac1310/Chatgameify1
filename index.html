<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>1440time On Time Allocator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      padding: 20px;
    }
    .card {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .btn {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #333;
      color: #fff;
    }
    .btn:hover {
      background-color: #555;
    }
    .tag {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 14px;
      margin-left: 5px;
    }
    .PT { background-color: #3333aa; color: white; }
    .PTP { background-color: #00cc66; color: white; }
    .Leisure { background-color: #aa3333; color: white; }
    .scoreBox { margin-top: 10px; font-weight: bold; }
    input, select {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>1440time On Time Allocator</h1>

  <!-- ✅ Fixed Time Expenses -->
  <div class="card">
    <h2>Fixed Time Expenses (one-tap log)</h2>
    <div id="fixedTimeButtons"></div>
    <p style="font-size: 0.85em;">These are the non-negotiables—time you need to spend. Tap one, then assign minutes below manually.</p>
  </div>

  <div class="card">
    <input type="number" id="minutes" placeholder="e.g. 45">
    <select id="category">
      <option value="PTP">PTP — Power Time Plus (x3)</option>
      <option value="1440X">1440X — Critical Moment (x10)</option>
      <option value="PT">PT — Power Time</option>
      <option value="Leisure">Leisure</option>
    </select>
    <input type="text" id="description" placeholder="What did you do? (optional)">
    <button class="btn" onclick="addEntry()">Add Entry</button>
    <button class="btn" onclick="clearEntries()">Clear Entries</button>
  </div>

  <div class="card" id="logCard">
    <h3>Time Log</h3>
    <div id="logEntries"></div>
    <div class="scoreBox" id="scoreBox"></div>
  </div>

  <script>
    const fixedTimePresets = [
      { label: 'Eating / Cooking', description: 'Eating / Cooking', category: 'PT' },
      { label: 'Home Maintenance', description: 'Home Maintenance', category: 'PT' },
      { label: 'Kids / Family Care', description: 'Kids / Family Care', category: 'PT' },
      { label: 'TV / Social Media', description: 'TV / Social Media', category: 'PT' },
      { label: 'Money / Bills', description: 'Money / Bills', category: 'PT' },
      { label: 'Fun Time / Hangout', description: 'Fun Time / Hangout', category: 'PT' }
    ];

    const entries = [];

    function renderFixedTimeButtons() {
      const container = document.getElementById('fixedTimeButtons');
      fixedTimePresets.forEach(item => {
        const btn = document.createElement('button');
        btn.className = 'btn';
        btn.innerText = item.label;
        btn.onclick = () => {
          document.getElementById('category').value = item.category;
          document.getElementById('description').value = item.description;
        };
        container.appendChild(btn);
      });
    }

    function addEntry() {
      const minutes = parseInt(document.getElementById('minutes').value);
      const category = document.getElementById('category').value;
      const description = document.getElementById('description').value || 'No Description';

      if (isNaN(minutes) || minutes <= 0) {
        alert('Please enter a valid number of minutes.');
        return;
      }

      const multiplier = category === 'PTP' ? 3 : category === '1440X' ? 10 : 1;
      const score = minutes * multiplier;
      entries.push({ minutes, category, description, score });
      renderEntries();
    }

    function clearEntries() {
      entries.length = 0;
      renderEntries();
    }

    function renderEntries() {
      const container = document.getElementById('logEntries');
      container.innerHTML = '';
      let totalScore = 0;
      let totalMinutes = 0;

      entries.forEach(entry => {
        const div = document.createElement('div');
        div.innerHTML = `${entry.minutes} min — ${entry.description} <span class="tag ${entry.category}">${entry.category}</span>`;
        container.appendChild(div);
        totalScore += entry.score;
        totalMinutes += entry.minutes;
      });

      document.getElementById('scoreBox').innerText = `Total On-Time Used: ${totalMinutes} min | Token Score: ${totalScore}`;
    }

    renderFixedTimeButtons();
  </script>
</body>
</html>
