<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1440TIME - Token or Be Taken</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      padding: 1em;
      text-align: center;
    }
    h1 {
      font-size: 1.8em;
      margin: 0.2em 0;
    }
    main {
      padding: 1em;
    }
    .input-group {
      margin: 1em 0;
    }
    label {
      display: block;
      margin-bottom: 0.3em;
    }
    input {
      padding: 0.5em;
      width: 100%;
      max-width: 300px;
    }
    button {
      padding: 0.8em 1.5em;
      background: #28a745;
      border: none;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
    }
    .results {
      margin-top: 2em;
    }
    .zone {
      margin: 1em 0;
      padding: 1em;
      background: #222;
      border-left: 5px solid #444;
    }
    .vault { border-color: #28a745; }
    .flex { border-color: #ffc107; }
    .drain { border-color: #dc3545; }
  </style>
</head>
<body>
  <header>
    <h1>1440TIME™ - Token or Be Taken™</h1>
    <p>The Game of Life Starts Now</p>
  </header>
  <main>
    <div class="input-group">
      <label for="income">Annual Income ($):</label>
      <input type="number" id="income" value="200000">
    </div>
    <div class="input-group">
      <label for="sleep">Sleep Hours/Night:</label>
      <input type="number" id="sleep" value="7">
    </div>
    <div class="input-group">
      <label for="workHours">Work Hours/Day:</label>
      <input type="number" id="workHours" value="8">
    </div>
    <div class="input-group">
      <label for="workDays">Work Days/Week:</label>
      <input type="number" id="workDays" value="5">
    </div>
    <div class="input-group">
      <label for="workWeeks">Work Weeks/Year:</label>
      <input type="number" id="workWeeks" value="48">
    </div>
    <button onclick="calculateTokens()">Calculate My Token Life</button>

    <div class="results" id="results"></div>
  </main>

  <script>
    function calculateTokens() {
      const income = parseFloat(document.getElementById('income').value);
      const sleep = parseFloat(document.getElementById('sleep').value);
      const workHours = parseFloat(document.getElementById('workHours').value);
      const workDays = parseFloat(document.getElementById('workDays').value);
      const workWeeks = parseFloat(document.getElementById('workWeeks').value);

      const totalMinutes = 525600;
      const sleepMinutes = sleep * 365 * 60;
      const workMinutes = workHours * workDays * workWeeks * 60;
      const onTimeMinutes = totalMinutes - sleepMinutes - workMinutes;
      const valuePerWorkMinute = income / workMinutes;

      document.getElementById('results').innerHTML = `
        <div class="zone vault">
          <h2>Vault Tokens™ (Purpose Time)</h2>
          <p>Available On-Time Minutes: <strong>${onTimeMinutes.toLocaleString()}</strong></p>
        </div>
        <div class="zone flex">
          <h2>Flex Tokens™ (Life Operations)</h2>
          <p>Work Minutes (Token Exchange): <strong>${workMinutes.toLocaleString()}</strong></p>
          <p>Value Per Work Minute: <strong>$${valuePerWorkMinute.toFixed(2)}</strong></p>
        </div>
        <div class="zone drain">
          <h2>Drain Tokens™ (Red Zone Risk)</h2>
          <p>Sleep Minutes (Vital but Non-Gamified): <strong>${sleepMinutes.toLocaleString()}</strong></p>
          <p>Total Annual Tokens: <strong>525,600</strong></p>
        </div>
      `;
    }
  </script>
</body>
</html>
